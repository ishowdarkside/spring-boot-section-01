<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Student Confirmation</h1>

First Name: <span th:text="${student.firstName}" />
<br>
Last Name: <span th:text="${student.lastName}" />
<br>
Country: <span  th:text="${student.country}" />
<br>
Favorite language: <span th:text="${student.favouriteLanguage}" />

<br>
Favourite operating systems:
<ul>
    <li th:each="item : ${student.operatingSystem}" th:text="${item}" />
</ul>
</body>
</html>
