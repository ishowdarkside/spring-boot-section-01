<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3>Employee Directory</h3>
    <hr>

    <!-- add a button -->
    <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
    <table  class="table table-bordered table table-striped">

        <thead class="table-dark">
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.firstName}" />
            <td th:text="${employee.lastName}" />
            <td th:text="${employee.email}" />
            <!-- Add update button Link -->
            <td>
                <a th:href="@{/employees/edit(id=${employee.id})}" class="btn btn-info btn-sm">Edit</a>
                <a th:href="@{/employees/delete(id=${employee.id})}" class="btn btn-danger btn-sm"
                onclick="if!(confirm('Are you sure you want to delete this employee?')) return false"
                >Delete</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
