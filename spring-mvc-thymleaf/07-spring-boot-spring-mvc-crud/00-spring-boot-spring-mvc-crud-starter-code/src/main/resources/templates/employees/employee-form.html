<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee save</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <h3>Employee Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Employee</p>

        <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">

            <input type="text" placeholder="First name" th:field="${employee.firstName}" class="form-control mb-4 w-25"  />
            <input type="text" placeholder="Last name" th:field="${employee.lastName}" class="form-control mb-4 w-25"  />
            <input type="text" placeholder="Email" th:field="${employee.email}" class="form-control mb-4 w-25"  />
            <button type="submit" class="btn btn-primary">Save</button>

        </form>
        <hr>
        <a th:href="@{employees/list}">Back to Employee List</a>
    </div>

</body>
</html>
